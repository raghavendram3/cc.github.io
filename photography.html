<!DOCTYPE html>
<html>
<head>
	<title>Disproportionate Mosaic Tiles</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			height: 100vh;
			background-color: #f1f1f1;
		}

		img {
			object-fit: cover;
			width: 100%;
			height: 100%;
			filter: grayscale(1);
			opacity: 0.8;
			transition: all 0.3s ease-in-out;
		}

		img:hover {
			transform: scale(1.1);
			opacity: 1;
		}
	</style>
</head>
<body>
	<img src="https://picsum.photos/500/500?random=1" alt="Random Image">
	<img src="https://picsum.photos/500/250?random=2" alt="Random Image">
	<img src="https://picsum.photos/250/500?random=3" alt="Random Image">
	<img src="https://picsum.photos/300/300?random=4" alt="Random Image">
	<img src="https://picsum.photos/500/200?random=5" alt="Random Image">
	<img src="https://picsum.photos/200/500?random=6" alt="Random Image">
	<img src="https://picsum.photos/400/400?random=7" alt="Random Image">
	<img src="https://picsum.photos/200/200?random=8" alt="Random Image">
	<img src="https://picsum.photos/500/300?random=9" alt="Random Image">
	<img src="https://picsum.photos/300/500?random=10" alt="Random Image">
	<img src="https://picsum.photos/350/350?random=11" alt="Random Image">
	<img src="https://picsum.photos/500/150?random=12" alt="Random Image">
	<img src="https://picsum.photos/150/500?random=13" alt="Random Image">
	<img src="https://picsum.photos/450/450?random=14" alt="Random Image">
	<img src="https://picsum.photos/250/250?random=15" alt="Random Image">
	<img src="https://picsum.photos/500/350?random=16" alt="Random Image">
	<img src="https://picsum.photos/350/500?random=17" alt="Random Image">
	<img src="https://picsum.photos/400/300?random=18" alt="Random Image">
	<img src="https://picsum.photos/300/400?random=19" alt="Random Image">
	<img src="https://picsum.photos/200/300?random=20" alt="Random Image">
</body>
</html>
